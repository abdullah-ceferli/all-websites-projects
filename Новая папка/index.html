<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="main">
    <h1 id="mainTxt">Let's Play</h1>
    <div class="dice-part">
      <div class="left-part">
        <h3 id="player1Txt">Player 1</h3>
        <div id="player1Dice">
          <div id="dots1Ply">
            <div id="dot1Ply1"></div>
            <div id="dot2Ply1"></div>
            <div id="dot3Ply1"></div>
            <div id="dot4Ply1"></div>
            <div id="dot5Ply1"></div>
            <div id="dot6Ply1"></div>
          </div>
        </div>
      </div>
      <div class="right-part">
        <h3 id="player2Txt">Player 2</h3>
        <div id="player2Dice">
          <div id="dots2Ply">
            <div id="dot1Ply2"></div>
            <div id="dot2Ply2"></div>
            <div id="dot3Ply2"></div>
            <div id="dot4Ply2"></div>
            <div id="dot5Ply2"></div>
            <div id="dot6Ply2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button style="width: 190px;" id="rollDice">Roll the Dice</button>
      <button id="editDice">Edit Names</button>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
