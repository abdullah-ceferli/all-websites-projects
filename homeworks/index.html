<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            margin: 0;
        }

        .form-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            font-size: 16px;
            font-weight: bold;
            font-family:'Courier New', Courier, monospace;
            color: #333;
            background-color: #e8e8e8;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-input:hover {
            background-color: #d1d1d1;
            border-color: #007bff;
        }

        .form-input:focus {
            background-color: #fff;
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" placeholder="Name" class="form-input">
        <input type="text" placeholder="Last Name" class="form-input">
        <input type="email" placeholder="Email" class="form-input">
        <input type="password" placeholder="Password" class="form-input">
        <input type="number" placeholder="Age" class="form-input">
        <input type="text" placeholder="City" class="form-input">
        <input type="tel" placeholder="Mobile" class="form-input">
        <input type="text" placeholder="M" class="form-input">
        <input type="date" class="form-input">
        <input type="text" placeholder="Working name" class="form-input">
    </form>
</body>

</html>
