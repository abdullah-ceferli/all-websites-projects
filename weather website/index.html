<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Weather - City</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="weather-input">
                <p>Weather App</p>
                <div class="weather-input-full">
                    <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="weatherCountryInput" placeholder="Search for a city.... ">
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-map-pin mr-1" aria-hidden="true">
                        <path
                            d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0">
                        </path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <p id="currentCountry">Current: London</p>
                </div>
            </div>
            <div class="weather-now">
                <h3 id="location">London, UK</h3>
                <div class="weather-now-into">
                    <div class="weather-now-main">
                        <div id="weatherNowIcons">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-cloud text-gray-500" aria-hidden="true">
                                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 id="weatherNowTempMain">15°C</h1>
                            <div class="weather-now-main-state">
                                <p id="weatherNowState">Cloudy</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="weather-now-intro">
                        <div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-thermometer text-muted-foreground"
                                    aria-hidden="true">
                                    <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path>
                                </svg>
                            </div>
                            <div>
                                <p>Feels like</p>
                                <p id="weatherNowTemp">13°C</p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-droplets text-muted-foreground"
                                    aria-hidden="true">
                                    <path
                                        d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z">
                                    </path>
                                    <path
                                        d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <p>Humidity</p>
                                <p id="weatherNowWet">78%</p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <i class="fa-solid fa-wind"></i>
                            </div>
                            <div>
                                <p>Wind</p>
                                <p id="weatherNowSpeed">12 km/h</p>
                            </div>
                        </div>
                        <div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-eye text-muted-foreground"
                                    aria-hidden="true">
                                    <path
                                        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0">
                                    </path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </div>
                            <div>
                                <p>Visibility</p>
                                <p id="weatherNowVisibility">8 km</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="day-forecast">
                <p class="day-forecast-title">7-Day Forecast</p>
                <div>
                    <div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-cloud-rain text-blue-500"
                                aria-hidden="true">
                                <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
                                <path d="M16 14v6"></path>
                                <path d="M8 14v6"></path>
                                <path d="M12 16v6"></path>
                            </svg>
                            <div>
                                <p>Mon</p>
                                <p id="dayMon">Aug 19</p>
                            </div>
                        </div>
                        <div class="day-forecast-temp">
                            <p id="tempMonTo">15°</p>
                            <p id="tempMonFrom">9°</p>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-sun text-yellow-500" aria-hidden="true">
                                <circle cx="12" cy="12" r="4"></circle>
                                <path d="M12 2v2"></path>
                                <path d="M12 20v2"></path>
                                <path d="m4.93 4.93 1.41 1.41"></path>
                                <path d="m17.66 17.66 1.41 1.41"></path>
                                <path d="M2 12h2"></path>
                                <path d="M20 12h2"></path>
                                <path d="m6.34 17.66-1.41 1.41"></path>
                                <path d="m19.07 4.93-1.41 1.41"></path>
                            </svg>
                            <div>
                                <p>Tue</p>
                                <p id="dayTue">Aug 20</p>
                            </div>
                        </div>
                        <div class="day-forecast-temp">
                            <p id="tempTueTo">19°</p>
                            <p id="tempTueFrom">14°</p>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-cloud-rain text-blue-500"
                                aria-hidden="true">
                                <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
                                <path d="M16 14v6"></path>
                                <path d="M8 14v6"></path>
                                <path d="M12 16v6"></path>
                            </svg>
                            <div>
                                <p>Wed</p>
                                <p id="dayWed">Aug 21</p>
                            </div>
                        </div>
                        <div class="day-forecast-temp">
                            <p id="tempAugTo">17°</p>
                            <p id="tempAugFrom">14°</p>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-cloud text-gray-500" aria-hidden="true">
                                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                            </svg>
                            <div>
                                <p>Thu</p>
                                <p id="dayThu">Aug 22</p>
                            </div>
                        </div>
                        <div class="day-forecast-temp">
                            <p id="tempThuTo">18°</p>
                            <p id="tempThuFrom">10°</p>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-cloud text-gray-500" aria-hidden="true">
                                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                            </svg>
                            <div>
                                <p>Fri</p>
                                <p id="dayFri">Aug 23</p>
                            </div>
                        </div>
                        <div class="day-forecast-temp">
                            <p id="tempFriTo">11°</p>
                            <p id="tempFriFrom">5°</p>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-cloud text-gray-500" aria-hidden="true">
                                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                            </svg>
                            <div>
                                <p>Sat</p>
                                <p id="daySat">Aug 24</p>
                            </div>
                        </div>
                        <div class="day-forecast-temp">
                            <p id="tempSatTo">11°</p>
                            <p id="tempSatFrom">5°</p>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-cloud text-gray-500" aria-hidden="true">
                                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                            </svg>
                            <div>
                                <p>Sun</p>
                                <p id="daySun">Aug 25</p>
                            </div>
                        </div>
                        <div class="day-forecast-temp">
                            <p id="tempSunTo">11°</p>
                            <p id="tempSunFrom">5°</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
